<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Site de la Colocation</title>
    
    <!-- Inclure Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-P+2XPMYqDyN4Ks1dMx8pcZfP1Z1JQ34jD7s5Dc8x8X2P3m+qYhHPtU5oZt6uWjHQ2WzjVOk+PvRCK3cdVK/xDg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles CSS internes (ou lien vers un fichier externe) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('https://images.pexels.com/photos/3826678/pexels-photo-3826678.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Texte en blanc pour contraste */
        }

        .container {
            max-width: 800px;
            margin: 100px auto 20px; /* Ajout d'une marge top de 100px */
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            display: inline-block;
            padding: 20px;
            background-color: #3498db; /* Couleur de fond bleue */
            color: #fff; /* Texte en blanc */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .cta a:hover {
            background-color: #2980b9; /* Couleur de fond bleue foncée au survol */
        }
        .cta a i {
            font-size: 24px;
            margin-right: 10px;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7); /* Fond foncé pour le pied de page */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay noir transparent -->
    
    <div class="container">
        <h1>Accueil</h1>
        <!-- Contenu spécifique à chaque page -->
        <p>Bienvenue sur notre site de colocation. Découvrez nos services et informations utiles.</p>
        <div class="cta">
            <a href="contacts.html"><i class="fas fa-users"></i> Contacts Utiles</a>
            <a href="actualites.html"><i class="fas fa-newspaper"></i> Actualités</a>
            <a href="espace-personnel.html"><i class="fas fa-user"></i> Espace Personnel</a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Colocation. Tous droits réservés.</p>
    </div>
</body>
</html>
